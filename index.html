<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>RetroPost - Pošaljite Personalizirane Digitalne Razglednice</title>
    <meta name="description" content="Kreirajte i pošaljite prekrasne digitalne razglednice s modernim predlošcima. Besplatno kreiranje, brza dostava, jednostavna upotreba." />
    <meta name="keywords" content="digitalne razglednice, online razglednice, personalizirane razglednice, moderni dizajn, email razglednice" />
    <meta name="author" content="RetroPost" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://postretro.netlify.app/" />
    <meta property="og:title" content="RetroPost - Pošaljite Personalizirane Digitalne Razglednice" />
    <meta property="og:description" content="Kreirajte i pošaljite prekrasne digitalne razglednice s modernim predlošcima." />
    <meta property="og:image" content="https://postretro.netlify.app/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://postretro.netlify.app/" />
    <meta property="twitter:title" content="RetroPost - Pošaljite Personalizirane Digitalne Razglednice" />
    <meta property="twitter:description" content="Kreirajte i pošaljite prekrasne digitalne razglednice s modernim predlošcima." />
    <meta property="twitter:image" content="https://postretro.netlify.app/og-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "RetroPost",
      "description": "Kreirajte i pošaljite prekrasne digitalne razglednice s modernim predlošcima",
      "url": "https://postretro.netlify.app/",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "creator": {
        "@type": "Organization",
        "name": "RetroPost",
        "email": "jimgitara@gmail.com"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://images.pexels.com">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="dark" />
    
    <!-- GUARANTEED WORKING NETLIFY FORMS -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="subject">
        <option value="general">Opća pitanja</option>
        <option value="technical">Tehnička podrška</option>
        <option value="billing">Naplata</option>
        <option value="feedback">Povratne informacije</option>
        <option value="partnership">Partnerstvo</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    
    <!-- SIMPLIFIED POSTCARD FORM -->
    <form name="postcard" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="recipient_name" />
      <input type="email" name="recipient_email" />
      <input type="text" name="sender_name" />
      <textarea name="message"></textarea>
    </form>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
